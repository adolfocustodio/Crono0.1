{% load static %}

<head>
    {% block css %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock css %}
    <title>Crono</title>
</head>

<body class="navbar-expand-lg">
    <header class="d-flex fixed-top p-3 text-white" style="user-select: none;">
        <button class="me-2 navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasLg" aria-controls="navbarOffcanvasLg" aria-label="Toggle navigation">
            <i class="bi bi-list h4 mb-0"></i>
        </button>
        <div class="align-items-center d-flex h4 mb-0">
            <i class="bi bi-hourglass"></i>
            Crono
        </div>
    </header>
    <div class="d-flex">
        {% block sidebar %}
        {% endblock sidebar %}
        <main class="bg-light p-3">
            {% block main %}
            {% endblock main %}
        </main>
    </div>
</body>
{% block js %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock js %}
